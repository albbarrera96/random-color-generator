<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Random Background Hex Color</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-bold text-light">Random background code generator</h1>
    <h2 class="text-light mt-4">HEX Color : <span id="hex"></span></h2>
    <input class="mt-2 mb-4" type="text" value="#000000" id="myHex">
    <button class="btn btn-light btn-lg mt-4"id="btn">Click Me</button>
    <p>
        <button class="btn btn-outline-light btn-lg mt-4" id="hexCopy">Copy Color Code</button>
    </p>
</body>
</html>
